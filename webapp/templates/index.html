<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeechBridge - Transcription & Translation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #4b6cb7;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .panel {
            height: 300px;
            resize: none;
        }
        .btn-custom {
            background-color: #4b6cb7;
            color: white;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4b6cb7;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand" href="#">SpeechBridge</a>
    </div>
</nav>

<div class="container my-5">

    <h3 class="text-center mb-4">Transcribe Audio/Video or Enter Text for Translation</h3>

    <form id="transcription-form" enctype="multipart/form-data" class="mb-4">
        <div class="input-group">
            <input type="file" class="form-control" id="audioFile" name="file" accept="audio/*,video/*" required>
            <button class="btn btn-custom" type="submit">Transcribe</button>
        </div>
    </form>

    <div class="row">
        <div class="col-md-5">
            <label>Input Text / Transcript</label>
            <textarea id="inputText" class="form-control panel" placeholder="Type here or transcribe audio..."></textarea>
        </div>

        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <button id="translateBtn" class="btn btn-custom">Translate</button>
        </div>

        <div class="col-md-5">
            <label>Translation Output</label>
            <textarea id="translatedText" class="form-control panel" readonly></textarea>
        </div>
    </div>

    <div class="text-center my-3">
        <div id="loader" class="loader"></div>
    </div>

</div>

<script>
document.getElementById('transcription-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const fileInput = document.getElementById('audioFile');
    const file = fileInput.files[0];
    if (!file) return alert("Please select a file!");

    const formData = new FormData();
    formData.append('file', file);

    document.getElementById('loader').style.display = 'block';

    fetch('/', { method: 'POST', body: formData })
    .then(response => response.text())
    .then(text => {
        document.getElementById('inputText').value = text;
        document.getElementById('loader').style.display = 'none';
    })
    .catch(() => {
        alert("Failed to transcribe audio.");
        document.getElementById('loader').style.display = 'none';
    });
});

document.getElementById('translateBtn').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value.trim();
    if (!inputText) return alert("Please provide text to translate!");

    document.getElementById('loader').style.display = 'block';

    fetch('/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'input_text=' + encodeURIComponent(inputText)
    })
    .then(response => response.text())
    .then(translated => {
        document.getElementById('translatedText').value = translated;
        document.getElementById('loader').style.display = 'none';
    })
    .catch(() => {
        alert("Failed to translate text.");
        document.getElementById('loader').style.display = 'none';
    });
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>English to Nepali Translator</title>
</head>
<body>
    <h1>Translate English to Nepali</h1>
    <form method="post">
        <label for="english_text">Enter English Text:</label><br>
        <textarea name="english_text" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Translate">
    </form>

    {% if translation %}
        <h2>Translation:</h2>
        <p>{{ translation }}</p>
    {% endif %}
</body>
</html>
